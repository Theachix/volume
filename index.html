<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Volume</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,700,900' rel='stylesheet' type='text/css'>
<script src="https://use.typekit.net/hoy3lrg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./style.css">
<link rel="icon" type="image/x-icon" href="./icons/vol.ico" />

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
 <div id="iphone">
  <div class="mobile-inner"></div>
  <div class="power-button"></div>
  <div class="volume-rocker">
    <div class="volume-up"></div>
    <br>
    <br>
    <div class="volume-down"></div>
  </div>
  <div id="screen">
    
    <div id="background"></div>
    <div id="content">
     <div id="header">
	  <span id="time" class="svg"></span>
	  <span id="left" ><img src="./icons/4g.png" alt="" class="svg"></span>
	  <span id="center" ><img src="./icons/camera.png" alt="camera"></span>
	  <span id="options-btn">80%</span>
      <span id="options-btn"><img src="./icons/batterie.png" alt="" class="svg"></span>
     </div>
     <div class="jcarousel">
      <ul id="songs">
      	<li class="song" data-audio="music/song1.mp3">
					<img src="cover/img1.jpg">
					<p class="song-title">Get Along</p>
					<p class="song-artist">Theachix</p>
				</li>
      </ul>
     </div>
     <audio crossorigin id="audioPlayer">
				<source src="" type="audio/mpeg">
			</audio>
     <div id="controls">
      <span id="previous-btn"><i class="fa fa-step-backward fa-fw" aria-hidden="true"></i></span>
      <span id="play-btn"><i class="fa fa-play fa-fw" aria-hidden="true"></i></span>
      <span id="next-btn"><i class="fa fa-step-forward fa-fw" aria-hidden="true"></i></span>
     </div>
     <div id="timeline">
      <span id="current-time">--:--</span>
      <span id="total-time">--:--</span>
      <div class="slider" data-direction="horizontal">
				<div class="progress">
					<div class="pin" id="progress-pin" data-method="rewind"></div>
				</div>
			</div>
      <br>
     </div>
     <div id="sub-controls">
      <i class="fa fa-random" aria-hidden="true"></i>
      <i class="fa fa-refresh" aria-hidden="true"></i>
      <i class="fa fa-volume-up" id="volume-btn" aria-hidden="true"></i>
      <i class="fa fa-heart-o" id="heart-icon" aria-hidden="true"></i>
     </div>
    </div>
    
   </div>
  </div>
</div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://use.fontawesome.com/15af25ac7b.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jcarousel/0.3.1/jquery.jcarousel.min.js'></script>
<script src="./script.js"></script>

</body>
</html>
